<!DOCTYPE html>
<style>
body {
font-family: Arial, sans-serif;
padding: 20px;
max-width: 420px;
margin: auto;
background: #ffffff;
color: #111;
}
h2 {
color: #c40000;
text-align: center;
}
input {
width: 100%;
padding: 12px;
margin: 12px 0;
border-radius: 10px;
border: 1px solid #c40000;
background: #fff;
}
button {
width: 100%;
padding: 14px;
border-radius: 12px;
border: none;
cursor: pointer;
background: #c40000;
color: #fff;
font-size: 1rem;
}
#result {
margin-top: 20px;
font-size: 1.2rem;
color: #c40000;
text-align: center;
}
</style>
</head>
<body>
<h2>Калькулятор баллов МУИТ</h2>


<label>РК1:</label>
<input type="number" id="rk1" placeholder="Введите балл РК1" />


<label>РК2:</label>
<input type="number" id="rk2" placeholder="Введите балл РК2" />


<label>Экзамен:</label>
<input type="number" id="exam" placeholder="Введите балл экзамена" />


<button onclick="calc()">Посчитать итог</button>


<div id="result"></div>


<script>
function calc() {
const rk1 = parseFloat(document.getElementById('rk1').value) || 0;
const rk2 = parseFloat(document.getElementById('rk2').value) || 0;
const exam = parseFloat(document.getElementById('exam').value) || 0;


const total = (rk1 * 0.3) + (rk2 * 0.3) + (exam * 0.4);
document.getElementById('result').textContent = 'Итоговый балл: ' + total.toFixed(2);


// Подсчёт нужного балла на экзамене для 70
const neededExam = ((70 - (rk1*0.3 + rk2*0.3)) / 0.4).toFixed(2);
if (neededExam > 0 && neededExam <= 100) {
document.getElementById('result').textContent += '\nЧтобы получить 70, нужно набрать на экзамене: ' + neededExam;
} else if (neededExam <= 0) {
document.getElementById('result').textContent += '\nВы уже набрали достаточно баллов для 70.';
} else {
document.getElementById('result').textContent += '\nК сожалению, набрать 70 невозможно.';
}
}
</script>
</body>
</html>
